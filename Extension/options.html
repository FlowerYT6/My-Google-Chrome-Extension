<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" href="icons/icon16.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flower Extension Options</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            display: flex;
            justify-content: space-between;
            padding: 5px;
            border: 1px solid #ddd;
            margin-top: 5px;
        }
        button {
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <h1>Extension Options</h1>
    
    <label>
        Enter URL:
        <input type="text" id="urlInput" placeholder="Enter a URL">
    </label>
    <button id="addBtn">Add</button>

    <h2>Saved URLs</h2>
    <ul id="urlList"></ul>

    <script src="options.js"></script>
</body>
</html>
